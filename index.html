<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the smiling face!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <div class="container mx-auto max-w-3xl">
      <header class="section-title">
        <h1 class="game-title">Catch the smiling face!</h1>
        <p class="game-subtitle">Click on the moles as they appear to score points!</p>
      </header>

      <div class="card mb-6">
        <div class="scoreboard">
          <div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="time">Time: <span id="timer">30</span>s</div>
          </div>
          <div>
            <button id="start" class="btn-start">Start Game</button>
          </div>
        </div>

        <div id="board" class="game-board">
          <!-- Holes will be generated here -->
        </div>
      </div>

      <div class="card">
        <h2 class="section-heading">High Scores</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead>
              <tr class="bg-gray-100">
                <th class="table-cell">Rank</th>
                <th class="table-cell">Score</th>
                <th class="table-cell">Date</th>
              </tr>
            </thead>
            <tbody id="scores">
              <tr>
                <td class="table-cell" colspan="3">No high scores yet</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2 class="section-heading mb-4">Game Over!</h2>
        <p class="text-lg mb-2">Your score: <span id="result">0</span></p>
        <p id="new-high" class="new-high hidden">New High Score!</p>
        <div class="flex justify-end">
          <button id="restart" class="btn-restart">Play Again</button>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
